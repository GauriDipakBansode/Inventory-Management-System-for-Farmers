<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .worker-card {
      border-left: 5px solid #198754;
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      border-radius: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">Manage Workers</h2>

    <!-- Add New Worker -->
    <h4>Add New Worker</h4>
    <form class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Worker Name</label>
        <input type="text" class="form-control" id="workerName" placeholder="Enter Worker Name" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Work Type</label>
        <select class="form-select" id="workType" required>
          <option value="">--Select--</option>
          <option>Plowing</option>
          <option>Sowing</option>
          <option>Harvesting</option>
          <option>Irrigation</option>
          <option>Supervision</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Daily Wages (‚Çπ/hour)</label>
        <input type="number" class="form-control" id="dailyWages" min="0" step="0.01" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Hire Date</label>
        <input type="date" class="form-control" id="hireDate" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Duration (Total Hours Worked)</label>
        <input type="number" class="form-control" id="duration" min="0" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Total Payment (‚Çπ)</label>
        <input type="number" class="form-control" id="totalPayment" min="0" step="0.01" required>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-success me-2" onclick="addWorker()">‚ûï Add Worker</button>
        <a href="dashboard.html" class="btn btn-outline-success">‚¨ÖÔ∏è Go to Dashboard</a>
      </div>
      
    </form>

    <!-- Update Work Type -->
    <h4>Update Work Type</h4>
    <form class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Select Worker</label>
        <select class="form-select" id="updateWorker">
          <option value="">--Select Worker--</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">New Work Type</label>
        <select class="form-select" id="newWorkType">
          <option value="">--Select Work Type--</option>
          <option>Plowing</option>
          <option>Sowing</option>
          <option>Harvesting</option>
          <option>Irrigation</option>
          <option>Supervision</option>
        </select>
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-success" onclick="updateWorkType()">üîÅ Update Work Type</button>
      </div>
      
    </form>

    <!-- List Workers -->
    <h4>Current Workers</h4>
    <ul id="workerList" class="list-unstyled"></ul>
  </div>

  <script>
    let allWorkers = [];

    async function loadWorkers() {
      const res = await fetch('/get-workers');
      const workers = await res.json();
      allWorkers = workers;

      const list = document.getElementById('workerList');
      const updateDropdown = document.getElementById('updateWorker');
      list.innerHTML = '';
      updateDropdown.innerHTML = '<option value="">--Select Worker--</option>';

      workers.sort((a, b) => a.name.localeCompare(b.name));

      workers.forEach(worker => {
        const workType = worker.working_type ? worker.working_type.split(",").map(w => w.trim()).join(", ") : '';
        const hireDate = worker.hire_date ? worker.hire_date.substring(0, 10) : 'N/A';
        const li = document.createElement('li');
        li.className = 'worker-card';
        li.innerHTML = `
          <div>
            <strong>${worker.name}</strong> (${workType})<br>
            Contact: ${worker.contact || 'N/A'}<br>
            Daily Wages: ‚Çπ${worker.daily_wages || 0} | Hire Date: ${hireDate}<br>
            Duration: ${worker.duration || 0} hours | Total Payment: ‚Çπ${worker.total_payment || 0}
            <button class="btn btn-sm btn-danger delete-btn" onclick="deleteWorker('${worker.name}')">Delete</button>
          </div>
        `;
        list.appendChild(li);
        updateDropdown.innerHTML += `<option value="${worker.name}">${worker.name}</option>`;
      });
    }

    async function addWorker() {
      const name = document.getElementById('workerName').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const workType = document.getElementById('workType').value;
      const daily_wages = document.getElementById('dailyWages').value;
      const hire_Date = document.getElementById('hireDate').value;
      const Duration = document.getElementById('duration').value;
      const total_Payment = document.getElementById('totalPayment').value;

      if (!name || !contact || !workType || !daily_wages || !hire_Date || !Duration || !total_Payment) {
        return alert("Please fill all fields.");
      }

      try {
        const res = await fetch('/add-worker', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            contact,
            workType,
            daily_wages: parseFloat(daily_wages),
            hire_Date,
            Duration: parseInt(Duration),
            total_Payment: parseFloat(total_Payment)
          })
        });

        if (!res.ok) throw new Error('Failed to add worker');
        alert("Worker added successfully!");
        loadWorkers();
      } catch (error) {
        console.error('Error adding worker:', error);
        alert('Error adding worker. Please try again.');
      }

      document.getElementById('workerName').value = '';
      document.getElementById('contact').value = '';
      document.getElementById('workType').value = '';
      document.getElementById('dailyWages').value = '';
      document.getElementById('hireDate').value = '';
      document.getElementById('duration').value = '';
      document.getElementById('totalPayment').value = '';
    }

    async function updateWorkType() {
      const worker = document.getElementById('updateWorker').value;
      const newWorkType = document.getElementById('newWorkType').value;
      if (!worker || !newWorkType) return alert("Select worker and new work type.");

      try {
        const res = await fetch('/update-worker-type', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ worker, newWorkType })
        });

        if (!res.ok) throw new Error('Failed to update work type');
        alert("Work type updated successfully!");
        loadWorkers();
      } catch (error) {
        console.error('Error updating work type:', error);
        alert('Error updating work type. Please try again.');
      }

      document.getElementById('updateWorker').value = '';
      document.getElementById('newWorkType').value = '';
    }

    async function deleteWorker(name) {
      if (!confirm(`Delete "${name}"?`)) return;

      try {
        const res = await fetch('/delete-worker', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        if (!res.ok) throw new Error('Failed to delete worker');
        alert('Worker deleted successfully!');
        loadWorkers();
      } catch (error) {
        console.error('Error deleting worker:', error);
        alert('Error deleting worker.');
      }
    }

    window.onload = loadWorkers;
  </script>
</body>
</html>
